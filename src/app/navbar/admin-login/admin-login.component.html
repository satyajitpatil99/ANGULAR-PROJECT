<div class="container">
    <div class="row mt-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 bg-login shadow-lg p-3 mb-5 rounded">

            <form [formGroup]="formData" (ngSubmit)="Login(formData.value)">

                <div class="form-group">
                  <label >Username</label>
                  <input type="username" name="username" class="form-control" placeholder="Enter email" formControlName="username">
                </div>

                <div class="form-group">
                  <label >Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password">
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>


              </form>

        </div>
    </div>
</div>
