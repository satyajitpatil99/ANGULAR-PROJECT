        <div class="row">
            <div class="col-lg-3 mb-4 text-center" *ngFor="let p of products">
                <div class="product-entry border">
                    <a routerLink="#" class="prod-img">
                        <img src="{{p.image}}" class="img-fluid" alt="Free html5 bootstrap 4 template">
                    </a>
                    <div class="desc">
                        <h2><a routerLink="#">{{p.title}}</a></h2>
                        <span class="price">{{p.price}}</span>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="block-27">
               <ul>
                   <li><a routerLink="#"><i class="ion-ios-arrow-back"></i></a></li>
                  <li class="active"><span>1</span></li>
                  <li><a routerLink="#">2</a></li>
                  <li><a routerLink="#">3</a></li>
                  <li><a routerLink="#">4</a></li>
                  <li><a routerLink="#">5</a></li>
                  <li><a routerLink="#"><i class="ion-ios-arrow-forward"></i></a></li>
               </ul>
            </div>
            </div>
